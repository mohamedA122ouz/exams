{% extends "shared/layout.html" %}

{% block main_content %}
<div class="flex justify-center mt-16 px-4">
    <div
        class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700 text-center">

        <div class="flex justify-center mb-6">
            <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-red-600 dark:text-red-400 mb-4">
            Failed to Register
        </h2>

        <p class="text-gray-600 dark:text-gray-300 mb-8">
            Something went wrong while trying to create your account.
            Please try again later.
        </p>

        <a href="{% url 'signup' %}"
            class="inline-block px-6 py-3 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-lg focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800">
            Try Again
        </a>
    </div>
</div>
{% endblock %}
