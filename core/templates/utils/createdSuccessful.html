{% extends "shared/layout.html" %}

{% block main_content %}
<div class="flex justify-center mt-16 px-4">
  <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700 text-center">

    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
      Account Created Successfully!
    </h2>

    <p class="text-gray-600 dark:text-gray-300 mb-8">
      Your account has been created. You can now log in and start using the system.
    </p>

    <a
      href="{% url 'userloginPage' %}"
      class="inline-block px-6 py-3 bg-blue-700 hover:bg-blue-800 text-white text-sm font-medium rounded-lg focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
    >
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
