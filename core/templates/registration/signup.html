{% extends "shared/layout.html" %}
{% load static %}

{% block main_content %}
<div class="flex justify-center mt-10 px-4">
  <form
    method="POST"
    action="{%url 'createUser'%}"
    class="w-full max-w-lg bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 space-y-6 border border-gray-200 dark:border-gray-700"
  >
    {% csrf_token %}

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 text-center">
      Create Your Account
    </h2>

    <!-- First name -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        First Name
      </label>
      <input
        type="text"
        name="firstname"
        placeholder="John"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Last name -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Last Name
      </label>
      <input
        type="text"
        name="lastname"
        placeholder="Doe"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Username -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Username
      </label>
      <input
        type="text"
        name="username"
        placeholder="yourusername"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Email
      </label>
      <input
        type="email"
        name="email"
        placeholder="name@example.com"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Password
      </label>
      <input
        type="password"
        name="password"
        placeholder="••••••••"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Confirm password -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Confirm Password
      </label>
      <input
        type="password"
        name="password2"
        placeholder="••••••••"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
               focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
    </div>

    <!-- Terms checkbox -->
    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input
          id="terms"
          type="checkbox"
          required
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 
                 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600"
        />
      </div>
      <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        I agree to the 
        <a class="text-blue-600 hover:underline dark:text-blue-500" href="#">Terms</a>
      </label>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
             focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
             dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Register
    </button>
  </form>
</div>
{% endblock %}
