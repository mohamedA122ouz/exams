{% extends 'shared/layout.html' %}

{% block main_content %}
<div class="flex justify-center mt-16 px-4">
  <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">

    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">
      Login to Your Account
    </h2>

    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Email
        </label>
        <input 
          type="text" 
          id="email" 
          name="username" 
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="you@example.com" 
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          required
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
               focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
               dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Login
      </button>

    </form>

  </div>
</div>
{% endblock %}
